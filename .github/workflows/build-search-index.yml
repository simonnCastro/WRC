name: Build Search Index

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install (none required)
        run: echo 'No dependencies required'

      - name: Run search index builder
        run: node scripts/build-search-index.js

      - name: Commit and push search-index.json if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add search-index.json
            git commit -m "chore(ci): rebuild search-index.json"
            git push
          else
            echo "No changes to commit"
          fi
